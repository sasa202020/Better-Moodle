<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/appleIcon.png" />
    <meta name="theme-color" content="#CCD6FF" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="patternShort"></div>
    <div class="layerLonger">
      <section class="header">
        <h1>
          <img src="img/profileIconChosen.svg" class="icon" alt="" />&nbspProfile
          <a href="" class="signout-logo">
            <img src="img/SignOut.svg" class="" />
          </a>
        </h1>
      </section>
      <section class="profile">
        <div class="profileImgWrapper">
          <img src="" class="profileImg" />
        </div>
        <div class="profileDetailWrapper">
          <div class="profileDetail" id="name">
            <p class="profileCategory">Name</p>
            <p class="detail">Maria Jensen</p>
          </div>
          <hr class="profileUnderline" />
          <div class="profileDetail" id="class">
            <p class="profileCategory">Class</p>
            <p class="detail">Multimedia S22 team A</p>
          </div>
          <hr class="profileUnderline" />
          <div class="profileDetail" id="email">
            <p class="profileCategory">Email</p>
            <p class="detail">mari1234@edu.zealand.dk</p>
          </div>
          <hr class="profileUnderline" />
        </div>
        <div class="modeSwitchWrapper">
          <div class="modeSwitchLight">
            <img src="img/iconSun.svg" class="modeIcon" />
            <p class="lightTheme">Light theme</p>
          </div>
          <div class="modeSwitchDark">
            <img src="img/iconMoon.svg" class="modeIcon" />
            <p class="darkTheme">Dark theme</p>
          </div>
        </div>
        <a href="groupmatch.html">
          <button class="groupmatcher">Group matcher</button>
        </a>
      </section>
      <footer>
        <a href="profile.html"><img src="img/profileIconChosen.svg" class="icon" alt="profile icon" /></a>
        <a href="messages.html"><img src="img/messageIconWhite.svg" class="icon" alt="messages icon" /></a>
        <a href="schedule.html"><img src="img/scheduleIconWhite.svg" class="icon" alt="schedule icon" /></a>
        <a href="notification.html"><img src="img/notificationIconWhite.svg" class="icon" alt="notification icon" /></a>
      </footer>
      <!--end of background div-->
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("https://mponline.one/service-worker.js");
      }
    </script>
  </body>
</html>
