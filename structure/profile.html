<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/appleIcon.png" />
    <meta name="theme-color" content="#CCD6FF" />
    <link id="pagestyle" href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="patternShort"></div>
    <div class="layerLonger">
      <section class="header">
        <h1>
          <img src="img/profileIconChosen.svg" class="icon" alt="" />&nbspProfile
          <a href="index.html" class="signout-logo">
            <img src="img/SignOut.svg" class="" />
          </a>
        </h1>
      </section>
      <section class="profile">
        <div class="profileImgWrapper">
          <img src="img/profile.jpg" class="profileImg" />
        </div>
        <div>
          <div class="profileDetail" id="name">
            <p class="profileCategory">Name</p>
            <p class="detail">Maria Jensen</p>
          </div>
          <hr class="profileUnderline" />
          <div class="profileDetail" id="class">
            <p class="profileCategory">Class</p>
            <p class="detail">Multimedia S22 team A</p>
          </div>
          <hr class="profileUnderline" />
          <div class="profileDetail" id="email">
            <p class="profileCategory">Email</p>
            <p class="detail">mari1234@edu.zealand.dk</p>
          </div>
          <hr class="profileUnderline" />
        </div>
        <!--
        <div class="modeSwitchWrapper">
          <div class="modeSwitchLight">
            <img src="img/iconSun.svg" class="modeIcon" />
            <p class="lightTheme">Light theme</p>
          </div>
          <div class="modeSwitchDark">
            <img src="img/iconMoon.svg" class="modeIcon" />
            <p class="darkTheme">Dark theme</p>
          </div>
        </div>-->
        <div class="centringButton">
          <div class="theme-flex">
            <button class="theme-switch-light" onclick="themeSwitch()">&#128262;Light theme</button>
            <button class="theme-switch-dark" onclick="themeSwitch()">&#127761; Dark theme</button>
          </div>
          <a href="groupmatch.html" class="centringButton">
            <button class="groupmatcher">Group matcher</button>
          </a>
        </div>
      </section>
      

      <footer>
        <a href="profile.html"><img src="img/profileIconChosen.svg" class="icon" alt="profile icon" /></a>
        <a href="messages.html"><img id="image2" src="img/messageIconWhite.svg" class="icon" alt="messages icon" /></a>
        <a id="3" href="schedule.html"
          ><img id="image3" src="img/scheduleIconWhite.svg" class="icon" alt="schedule icon"
        /></a>
        <a id="4" href="notification.html"
          ><img id="image4" src="img/notificationIconWhite.svg" class="icon" alt="notification icon"
        /></a>
      </footer>
      <!--end of background div-->
    </div>
    <script>
      function themeSwitch() {
        const boxes = document.querySelectorAll(".layerLonger");
        boxes.forEach((box) => {
          box.style.backgroundColor = "white";
        });
        const boxes2 = document.querySelectorAll(".patternShort");
        boxes2.forEach((box2) => {
          box2.style.backgroundColor = "white";
        });
        const footers = document.querySelectorAll("footer");
        footers.forEach((footer) => {
          footer.style.backgroundColor = "white";
        });
        document.querySelectorAll("p").forEach((e) => (e.style.color = "#1C153C"));
        document.querySelectorAll("h1").forEach((b) => (b.style.color = "#1C153C"));
        document.getElementById("image2").src = "img/messageIconChosenDark.svg";
        document.getElementById("image3").src = "img/scheduleIconChosen.svg";
        document.getElementById("image4").src = "img/notificationIconChosen.svg";
      }
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
