<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Simple Login System</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/appleIcon.png" />
    <meta name="theme-color" content="#CCD6FF" />
  </head>

  <body>
    <!--<img src="img/virkerikke.jfif" class="screenError" alt="">-->
    <div class="pattern">
      <div class="layer">
        <img src="img/Eleqtus_light.png" class="login-logo" />
        <section class="login-content">
          <p class="login-p">Log In</p>
          <form class="login-form">
            <input type="text" id="username" placeholder="Email" class="login-username" />
            <input type="password" id="password" placeholder="Password" class="login-password" />
            <a href="schedule.html">
              <button type="button">Log In</button>
            </a>
          </form>
        </section>
      </div>
    </div>
    <div class="buttom-box">
      <img src="img/logomark.png" class="bird" />
      <p>Problems with Log In? click here</p>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
    <script src="script(old+bordersOnLogin).js"></script>
  </body>
</html>
